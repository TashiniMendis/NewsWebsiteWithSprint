<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>News List</title>
</head>
<body>
<h1>News List</h1>
<ul>
  <li th:each="news : ${newsList}">
    <a th:href="@{/news/{id}(id=${news.id})}" th:text="${news.title}">News Title</a>
  </li>
</ul>
<a href="/">Back to Categories</a>
</body>
</html>
